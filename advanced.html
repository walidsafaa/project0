<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" type="text/css" href="static/styles.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div style="padding: 15px">
            <a href="index.html"><img alt="Google Logo" src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg"></a>
        </div>
        <div style="color: #d93025; font-size: 20px; margin: 25px 35px; ">
            <label style="margin-left:10px">Advanced Search</label>
        </div>
        <div style="border-bottom: 1px solid #ebebeb;"></div>
        <div style="max-width: 1140px; min-width: 200px; width: 96%; margin: 40px 2% 0 45px;">
            <form action="https://www.google.com/search" id="s1zaZb" method="GET" name="f">
                <div><span>Find pages with...</span></div>
                <div class="HoCfzc">&nbsp; </div>
                <div class="top-text">To do this in the search box.</div>
                <div class="s">
                    <div class="tt">
                    <label class="text">all these words:</label>
                </div>

                <input class="jfk-textinput" value="" autofocus="autofocus" name="as_q" type="text" spellcheck="false" data-ms-editor="true">
                <span class="instructions">Type the important words:</span>
                <span class="todo">tri-colour rat terrier</span>

                <br>
                <div class="tt">
                    <label class="text">this exact word or phrase:</label>
                </div>
                <input class="jfk-textinput" value="" autofocus="autofocus" name="as_epq" type="text" spellcheck="false" data-ms-editor="true">
                <span class="instructions">Put exact words in quotes:</span>
                <span class="todo">"rat terrier"</span>

                <br>
                <div class="tt">
                    <label class="text">any of these words:</label>
                </div>
                <input class="jfk-textinput" value="" autofocus="autofocus" name="as_oq" type="text" spellcheck="false" data-ms-editor="true">
                <span class="instructions">Type OR between all the words you want:</span>
                <span class="todo">miniature OR standard</span>

                <br>
                <div class="tt">
                    <label class="text">none of these words:</label>
                </div>
                <input class="jfk-textinput" value="" autofocus="autofocus"  name="as_eq" type="text" spellcheck="false" data-ms-editor="true">
                <span class="last instructions">Put a minus sign just before words that you don't want:<br><span class="todo">-rodent, -"Jack Russell"</span></span>

                <div>
                    <input id="CIGjud" name="tbs" type="hidden" value="">
                    <input style="position:fixed;left:665px;-webkit-user-select:none;user-select:none;line-height:100%;height:30px;min-width:120px; background-image: -webkit-linear-gradient(top,#4d90fe,#4787ed); background-color: #4d90fe; color: #fff; box-shadow: none;" value="Advanced Search" type="submit">
                </div>
                </div>

            </form>
    </body>
</html>
