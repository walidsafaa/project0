<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>Images</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">

            <ul class="m-3 nav">
                <li class="nav-item ms-auto">
                    <a class="nav-link" href="advanced.html">Advanced Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Search</a>

            </ul>

            <div class="text-center">
                <!-- Logo -->
                <img alt="Google" height="92" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" srcset="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png 1x, https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png 2x" width="272" data-atf="1" data-frt="0">
                <span style="color:#4487f6;font:16px/16px roboto-regular, arial, sans-serif;position:fixed;left:1050px;white-space:nowrap">images</span>

                <form action="http://images.google.com/images" class="mt-4" method="get">
                    <input autocomplete="off" autofocus style="border-radius: 25px; min-height: 44px; width: auto; max-width: 584px;" class="form-control form-control-lg mb-4 mx-auto w-50" name="q" placeholder="🔍" type="search">
                </form>

            </div>
